<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h1>Register Form</h1>
    <form onsubmit="registerForm(); return false">
        <!-- <input type="text" id="username" placeholder="Username" minlength="4" maxlength="8" pattern="[A-Za-z0-9]{4,8}" required /> -->
        <input type="text" id="username" placeholder="Username" minlength="4" maxlength="8" required />
        <br>
        <input type="password" id="password" placeholder="Password" minlength="4" maxlength="8" required />
        <br>
        <button type="submit">Register</button>
    </form>
    <div>
        <p id="postregister"></p>
    </div>

    <script>
        const registerForm = () => {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let passwordValidation = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#])[A-Za-z\d@#]{4,8}$/;
            console.log(username, password); // delete afterwards
            // if (username.length < 4 || username.length > 8) {
            //     alert('Username should be between 4 and 8 chars.');
            //     return false;
            // }
            if (password.length < 4 || password.length > 8
                || !passwordValidation.test(password)
            ) {
                alert('password should be between 4 and 8 chars and should contain a-z, A-Z, 1-9 @#.');
                return false;
            }
            // alert('Registration successful');
            // window.location.href = '02-html-js-login-form.html';

            document.getElementById('postregister').innerHTML = 'Registration successful!';

        };
    </script>
</body>

</html>
